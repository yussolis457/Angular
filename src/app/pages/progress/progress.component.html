<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Stripped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar active bg-primary progress-bar-striped" [style.width]="getProgreso1" style=" height:10px; " role="progressbar ">
                    </div>
                </div>


                <div class="progress m-t-20 ">
                    <div class="progress-bar active bg-primary progress-bar-striped " [style.width]="getProgreso2 " style="height:10px; " role="progressbar ">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row ">
    <div class="col-6 ">
        <div class="card ">
            <app-incrementador (valorSalida)="progreso1= $event " [btnClass]="'btn btn-info'" [progreso]="progreso1 "></app-incrementador>

        </div>
    </div>

    <div class="col-6 ">
        <div class="card ">

            <app-incrementador (valorSalida)="progreso2= $event " [progreso]="progreso2 "></app-incrementador>


        </div>
    </div>
</div>
